<!DOCTYPE html>
<html>
<head>
    <title>ASVR WALLET - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 border-t-8 border-emerald-500">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-emerald-700">ASVR WALLET</h2>
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-3 border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-3 border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
            <button class="w-full bg-emerald-500 text-white py-3 rounded-lg font-bold hover:bg-emerald-600 transition">LOGIN</button>
        </form>
        <div class="mt-6 text-center border-t border-emerald-100 pt-4">
            <p class="text-gray-600 text-sm">New to ASVR?</p>
            <a href="/signup" class="text-emerald-600 font-bold hover:underline">Create ASVR Account</a>
        </div>
    </div>
</body>
</html>
