<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASVR WALLET - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">
    <div class="w-72 bg-white shadow-xl flex flex-col z-10 border-r border-emerald-50">
        <div class="p-8 font-black text-2xl text-emerald-600">ASVR WALLET</div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="block p-4 bg-emerald-50 text-emerald-700 rounded-2xl font-bold"><i class="fas fa-home mr-3"></i> Dashboard</a>
            <button onclick="idTransfer()" class="w-full text-left p-4 text-gray-600 hover:bg-emerald-50 rounded-2xl transition"><i class="fas fa-exchange-alt mr-3"></i> ID Transfer</button>
            <a href="/logout" class="block p-4 text-red-500 mt-20 font-bold"><i class="fas fa-sign-out-alt mr-3"></i> Logout</a>
        </nav>
    </div>

    <div class="flex-1 overflow-y-auto p-10">
        <div class="bg-gradient-to-br from-emerald-500 to-teal-600 text-white p-12 rounded-[3rem] shadow-2xl flex justify-between items-center mb-10">
            <div>
                <p class="opacity-80 font-medium">ASVR Available Balance</p>
                <h1 class="text-6xl font-black mt-2" id="bal">₹0.00</h1>
                <p class="mt-4 text-sm bg-emerald-700/30 w-fit px-3 py-1 rounded-full" id="mob-display">Mobile: ---</p>
            </div>
            <button onclick="idTransfer()" class="bg-white text-emerald-600 px-10 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition">ID TRANSFER</button>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-emerald-50 p-8">
            <h3 class="text-xl font-black text-gray-700 mb-6">Recent Transactions</h3>
            <div class="overflow-hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase border-b border-gray-100">
                            <th class="pb-4">Type</th>
                            <th class="pb-4">From/To</th>
                            <th class="pb-4">Amount</th>
                            <th class="pb-4">Date</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="text-sm font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            document.getElementById('bal').innerText = `₹${data.balance.toFixed(2)}`;
            document.getElementById('mob-display').innerText = `Mobile: ${data.mobile}`;
            
            // Populate History
            const body = document.getElementById('history-body');
            body.innerHTML = '';
            data.history.forEach(t => {
                body.innerHTML += `
                    <tr class="border-b border-gray-50">
                        <td class="py-4 ${t.type === 'Sent' ? 'text-red-500' : 'text-emerald-500'} font-bold">${t.type}</td>
                        <td class="py-4 text-gray-700">${t.type === 'Sent' ? t.to : t.from}</td>
                        <td class="py-4 font-black">₹${t.amount}</td>
                        <td class="py-4 text-gray-400 text-xs">${t.date}</td>
                    </tr>
                `;
            });
        }

        async function idTransfer() {
            const mob = prompt("Receiver ASVR Mobile Number:");
            const amt = prompt("Amount to Send:");
            if(!mob || !amt) return;
            const res = await fetch('/api/transfer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ receiverMobile: mob, amount: amt })
            });
            const result = await res.json();
            alert(result.msg);
            loadData();
        }
        loadData();
    </script>
</body>
</html>
