<!DOCTYPE html>
<html>
<head>
    <title>VSV Gateway - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">VSV GATEWAY</h2>
        
        <form action="/login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
            <button class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">LOGIN</button>
        </form>

        <div class="mt-6 text-center border-t pt-4">
            <p class="text-gray-600 text-sm">Don't have an account?</p>
            <a href="/signup" class="text-blue-600 font-bold hover:underline">Create Account / Sign Up</a>
        </div>
    </div>
</body>
</html>
