<!DOCTYPE html>
<html>
<head>
    <title>ASVR WALLET - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md border-b-8 border-emerald-500">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-black text-emerald-600 tracking-tight">ASVR WALLET</h2>
            <p class="text-gray-400 mt-2">Join the fastest payment network</p>
        </div>
        
        <form action="/auth/signup" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Username</label>
                <input type="text" name="username" placeholder="Choose a unique name" 
                       class="w-full p-4 border border-emerald-100 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" name="password" placeholder="Create a strong password" 
                       class="w-full p-4 border border-emerald-100 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition" required>
            </div>
            <button class="w-full bg-emerald-500 text-white py-4 rounded-xl font-extrabold text-lg hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all active:scale-95">
                CREATE ACCOUNT
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-emerald-600 font-bold hover:underline italic">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
