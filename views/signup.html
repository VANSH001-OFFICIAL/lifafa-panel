<!DOCTYPE html>
<html>
<head>
    <title>VSV Gateway - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-2 text-center text-blue-900">Create Account</h2>
        <p class="text-gray-500 text-center mb-6 text-sm">Join VSV Gateway today</p>
        
        <form action="/auth/signup" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Choose Username" class="w-full p-2 border rounded" required>
            <input type="password" name="password" placeholder="Create Password" class="w-full p-2 border rounded" required>
            <button class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">SIGN UP</button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-600 text-sm">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
