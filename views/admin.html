<!DOCTYPE html>
<html>
<head>
    <title>Admin - ASVR WALLET</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-black text-emerald-600 mb-8">ASVR ADMIN PANEL</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-3xl shadow-lg">
                <h2 class="font-bold mb-4">Create New Task</h2>
                <input id="t-title" placeholder="Title" class="w-full mb-2 p-3 border rounded-xl">
                <input id="t-link" placeholder="Link" class="w-full mb-2 p-3 border rounded-xl">
                <input id="t-amt" placeholder="Amount (₹)" class="w-full mb-2 p-3 border rounded-xl">
                <textarea id="t-desc" placeholder="Instructions" class="w-full mb-2 p-3 border rounded-xl"></textarea>
                <button onclick="addTask()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">Add Task</button>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-lg">
                <h2 class="font-bold mb-4">Review Submissions</h2>
                <div id="subs" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function addTask() {
            const data = { title: document.getElementById('t-title').value, link: document.getElementById('t-link').value, amount: document.getElementById('t-amt').value, desc: document.getElementById('t-desc').value };
            await fetch('/api/admin/add-task', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            alert("Task Added!");
        }

        async function loadSubs() {
            const res = await fetch('/api/admin/submissions');
            const data = await res.json();
            document.getElementById('subs').innerHTML = data.filter(s=>s.status==='Pending').map(s => `
                <div class="p-4 bg-gray-50 border rounded-2xl text-xs">
                    <p><b>User:</b> ${s.username} | <b>Tele:</b> ${s.telegram}</p>
                    <p><b>Amt:</b> ₹${s.amount} | <a href="${s.ssLink}" target="_blank" class="text-blue-500 font-bold underline italic">View SS</a></p>
                    <div class="mt-2 flex space-x-2">
                        <button onclick="action('${s.subId}', 'Approve')" class="bg-emerald-500 text-white px-3 py-1 rounded">Approve</button>
                        <button onclick="action('${s.subId}', 'Reject')" class="bg-red-500 text-white px-3 py-1 rounded">Reject</button>
                    </div>
                </div>
            `).join('');
        }
        async function action(id, type) {
            await fetch('/api/admin/approve-task', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({subId:id, action:type}) });
            loadSubs();
        }
        loadSubs();
    </script>
</body>
</html>
